<div class="row">
    <div class="col-sm-6">
        <div class="thumbnail">
            <div class="caption">
                <h3>饼图示例</h3>
                <p>
                    <canvas class="chart chart-pie"
                            chart-data="data[1].datas"
                            chart-labels="data[1].labels"
                            chart-options="options"></canvas>
                </p>
            </div>
        </div>

        <p>{{data[1]}}</p>
    </div>
    <div class="col-sm-6">
        <div class="thumbnail">
            <div class="caption">
                <h3>柱状图示例</h3>
                <p>
                    <canvas id="hourActiveDeviceBar"
                            class="chart chart-bar"
                            chart-data="data[0].datas"
                            chart-labels="data[0].labels"
                            chart-series="data[0].series"></canvas>
                </p>
            </div>
        </div>
        <p>{{data[0]}}</p>
    </div>
</div>
