<table class="table table-bordered table-striped table-condensed">
    <thead>
        <tr>
            <th>玩家EtGuid</th>
            <th>礼物TbId</th>
            <th>花费筹码数</th>
            <th>购买后筹码总数</th>
            <th>事件时间</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in data.raws">
            <td>{{row.buyPlayerEtGuid}}</td>
            <td>{{row.giftTbId}}</td>
            <td>{{row.costChips}}</td>
            <td>{{row.afterBuyChipsNum}}</td>
            <td>{{row.eventTm|date:'yyyy/MM/dd HH:mm:ss'}}</td>
        </tr>
    </tbody>
</table>
