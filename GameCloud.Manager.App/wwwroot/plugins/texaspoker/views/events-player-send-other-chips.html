<table class="table table-bordered table-striped table-condensed">
    <thead>
        <tr>
            <th>玩家EtGuid</th>
            <th>目标玩家EtGuid</th>
            <th>赠送筹码数</th>
            <th>赠送后筹码总数</th>
            <th>事件时间</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in data.raws">
            <td>{{row.sendPlayerEtGuid}}</td>
            <td>{{row.targetPlayerEtGuid}}</td>
            <td>{{row.sendChipsNum}}</td>
            <td>{{row.afterSendChipsNum}}</td>
            <td>{{row.eventTm|date:'yyyy/MM/dd HH:mm:ss'}}</td>
        </tr>
    </tbody>
</table>
