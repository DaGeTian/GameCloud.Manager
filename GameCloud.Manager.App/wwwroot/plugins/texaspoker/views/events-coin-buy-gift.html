<table class="table table-bordered table-striped table-condensed">
    <thead>
        <tr>
            <th>购买玩家EtGuid</th>
            <th>礼物对象</th>
            <th>礼物TbId</th>
            <th>花费金币数</th>
            <th>购买后金币总数</th>
            <th>事件时间</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in data.raws">
            <td>{{row.buyPlayerEtGuid}}</td>
            <td>{{row.target}}</td>
            <td>{{row.giftTbId}}</td>
            <td>{{row.costCoins}}</td>
            <td>{{row.afterBuyCoinsNum}}</td>
            <td>{{row.eventTm|date:'yyyy/MM/dd HH:mm:ss'}}</td>
        </tr>
    </tbody>
</table>
