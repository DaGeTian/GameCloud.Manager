<table class="table table-bordered table-striped table-condensed">
    <thead>
        <tr>
            <th>输筹码最小百分比</th>
            <th>输筹码最大百分比</th>
            <th>赢筹码最小百分比</th>
            <th>赢筹码最大百分比</th>
            <th style="width:100px;">操作</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{data.looseChipPersentMin}}</td>
            <td>{{data.looseChipPersentMax}}</td>
            <td>{{data.winChipPersentMin}}</td>
            <td>{{data.winChipPersentMax}}</td>
            <td>
                <button class="btn btn-primary" ng-click="open(data)"><i class="fa fa-edit"></i> Edit</button>
            </td>
        </tr>
    </tbody>
</table>

<div>
    <div modal="showModal" close="cancel()">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>编辑信息</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">输筹码最小百分比</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="looseChipPersentMin" ng-model="data.looseChipPersentMin" placeholder="输入输筹码最小百分比.">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">输筹码最大百分比</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="looseChipPersentMax" ng-model="data.looseChipPersentMax" placeholder="输入输筹码最大百分比.">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">赢筹码最小百分比</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="winChipPersentMin" ng-model="data.winChipPersentMin" placeholder="输入赢筹码最小百分比.">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">赢筹码最大百分比</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="winChipPersentMax" ng-model="data.winChipPersentMax" placeholder="输入赢筹码最大百分比.">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" ng-click="save()">保存</button>
                    <button class="btn" ng-click="cancel()">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
