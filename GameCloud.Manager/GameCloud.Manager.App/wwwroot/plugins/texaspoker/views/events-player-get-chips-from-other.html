<table class="table table-bordered table-striped table-condensed">
    <thead>
        <tr>
            <th>接收玩家昵称</th>
            <th>接收玩家Id</th>
            <th>赠送玩家昵称</th>
            <th>赠送玩家Id</th>
            <th>收到赠送筹码数</th>
            <th>收到赠送筹码后筹码总数</th>
            <th>事件时间</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in data.raws">
            <td>{{row.getChipsPlayerNickName}}</td>
            <td>{{row.getChipsPlayerActorId}}</td>
            <td>{{row.fromPlayerNickName}}</td>
            <td>{{row.fromPlayerActorId}}</td>
            <td>{{row.getChipsNum}}</td>
            <td>{{row.afterGetChipsNum}}</td>
            <td>{{row.eventTm|date:'yyyy/MM/dd HH:mm:ss'}}</td>
        </tr>
    </tbody>
</table>
